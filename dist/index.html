<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Overlook Hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <p class="api-error"></p>
    <h1 class="Overlook-title">The Overlook Hotel</h1>
    <!-- login page goes here -->
    <section class="login-page-container">
      <img src="./images/hotel-image.jpg" alt="hotel-picture">
      <div class="login-container">
        <h2 class="login-title">Welcome to the Overlook Hotel!</h2>
        <label class="username-text" aria-label="enter username" for="username"><b>Username</b></label>
        <input class="username"type="text" placeholder="Enter Username" name="username" required>
        <label class="password-text"aria-label="enter password" for="psw"><b>Password</b></label>
        <input class="password" type="password" placeholder="Enter Password" name="password" required>
        <h2 class="login-error-message hidden">Invalid username or password, please try again!</h2>
        <button class="login-btn">LOGIN</button>
      </div>
    </section>
    <section class="welcome-message-container hidden">
      <h2 class="welcome-customer-message">Welcome, User!</h2>
    </section>
    <main class="main-wrapper">
      <div class="dashboard hidden">
        <section class="book-container">
          <h3>Book Your Next Stay</h3>
          <form id="bookingForm" name="bookingForm">
            <div>
              <label for="booking-date">When will you be arriving?</label>
              <input aria-label="Enter a date for desired reservation" class="date-input" type="date" required>
              <button class="show-rooms-btn">Find Availabel Rooms</button>
              <div aria-label="filter by room type" class="room-filter hidden">
                <label for="room-type-slection">choose a room type:</label>
                <select id="select1" name="room-type-selection" class="room-type-selection">
                  <option class="junior-suite" value="junior suite">junior suite</option>
                  <option class="residential-suite" value="residential suite">residential suite</option>
                  <option class="single-room" value="single room">single room</option>
                  <option class="suite" value="suite">suite</option>
                </select>
                <button aria-label="clear all filters" class="clear-filters hidden">Clear Filters</button>
              </div>
              <section class="show-availabel-rooms-section">
                <!-- availabel rooms & filters inject here -->
              </section>
              <section class="show-booking-info">
                <!-- booked room summary injects here -->
              </section>
              <button class="submit-booking-btn">Confirm Booking</button>
              <p class="error-message"></p>
            </div>
          </form>
        </section>
        <section class="reservations-container">
          <h3>Your Reservations</h3>
          <div class="customer-reservations-container">
            <!-- customer bookings inject here -->
          </div>
        </section>
        <section class="cost-container">
          <h3>Total Cost</h3>
          <section class="total-cost-container">
          <!-- total cost injects here  -->
          </section>
        </section>
      </div>
    </main>
  </body>
  <script src="bundle.js"></script>
</html>
